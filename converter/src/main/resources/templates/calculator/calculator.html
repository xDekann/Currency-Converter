<!DOCTYPE HTML>
<HTML lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Oskar Ożóg">
	<link rel="stylesheet" href="css/calculator-style.css" th:href="@{/css/calculator-style.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-light">
	<div id="opensans-font">
		<h3 class="display-4 p-3 text-center">Currency converter</h3>
		<div id="form-centering">
			<form th:action="@{/calculator/convert}" novalidate>
				<label for="price-pln" class="form-label">You send [PLN]</label>
				<div class="form-group col-2">
					<input class="form-control" type="number" id="price-pln" name="price-pln" step="0.01" placeholder="0.00">
				</div>	
				<label for="price-other" class="form-label mt-4">They receive</label>
				<div class="input-group">
					<div class="col-2">
						<input class="form-control" type="number" id="price-other" name="price-other" step="0.01" placeholder="0.00">
					</div>
					<div class="input-group-append">
						<select class="form-select" name="currency" style="margin-left:6px;">
							<option th:each="code : ${codes}" th:value="${code}" th:text="${code}"></option>			
						</select>
					</div>
				</div>
				<button type="submit" class="btn btn-primary mt-4">Convert</button>
			</form>
		</div>
		<div class="text-center mt-4">
			<span th:text="${message}" id="error-message"></span><br>
			<span th:text="${convertionresult}" id="convertion-message"></span>
		</div>
	</div>
</body>
<script type="text/javascript" src="js/calculator-script.js" th:src="@{/js/calculator-script.js}"></script>
</HTML>
